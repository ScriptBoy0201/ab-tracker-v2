<!DOCTYPE html>
<html lang="en">
<head>

  <title>Abs & Body Fat Tracker Pro</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  </main>

  <footer>

  </footer>

  <script src="js/script.js"></script>
  <script src="ai/chatbot.js"></script>
</body>
</html>
